<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- D20 dice icon for TRPG -->
  <g transform="translate(32, 32)">
    <!-- Outer shape of D20 -->
    <polygon points="0,-28 16.97,-22.36 27.49,-5.64 17.49,21.88 -17.49,21.88 -27.49,-5.64 -16.97,-22.36" 
             fill="#2196F3" 
             stroke="#1565C0" 
             stroke-width="2"/>
    
    <!-- Top face -->
    <polygon points="0,-28 16.97,-22.36 0,-14" 
             fill="#64B5F6" 
             stroke="#1565C0" 
             stroke-width="1.5"/>
    
    <!-- Side faces visible -->
    <polygon points="16.97,-22.36 27.49,-5.64 16.97,-14" 
             fill="#42A5F5" 
             stroke="#1565C0" 
             stroke-width="1.5"/>
    
    <polygon points="0,-14 16.97,-14 8.74,0" 
             fill="#1E88E5" 
             stroke="#1565C0" 
             stroke-width="1.5"/>
    
    <!-- Number 20 on top face -->
    <text x="0" y="-18" 
          text-anchor="middle" 
          font-family="Arial, sans-serif" 
          font-size="10" 
          font-weight="bold" 
          fill="white">20</text>
  </g>
</svg>