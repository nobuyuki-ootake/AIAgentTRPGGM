services:
  # Redis for caching and session management
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Litestream for SQLite with automated backups (simulated)
  litestream:
    image: litestream/litestream:latest
    volumes:
      - ./apps/proxy-server/litestream.yml:/etc/litestream.yml
      - sqlite_data:/data
      - litestream_replicas:/replicas
    command: replicate -config /etc/litestream.yml
    environment:
      - LITESTREAM_ACCESS_KEY_ID=${LITESTREAM_ACCESS_KEY_ID:-dummy-key}
      - LITESTREAM_SECRET_ACCESS_KEY=${LITESTREAM_SECRET_ACCESS_KEY:-dummy-secret}

  # Google Cloud Storage emulator for local development
  gcs-emulator:
    image: fsouza/fake-gcs-server:latest
    ports:
      - "4443:4443"
    volumes:
      - gcs_data:/data
    command: -scheme http -port 4443 -public-host localhost:4443

  # TRPG Proxy Server (Backend)
  proxy-server:
    build:
      context: ./apps/proxy-server
      dockerfile: Dockerfile
    ports:
      - "4001:3001"
    environment:
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=development
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-dummy-key}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-sk-ant-dummy-key}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - API_KEY=${API_KEY:-your-api-key-for-authentication}
      - DATABASE_PATH=/data/trpg.db
      - LITESTREAM_REPLICA_PATH=/replicas
      - GOOGLE_CLOUD_STORAGE_EMULATOR=http://gcs-emulator:4443
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT:-trpg-gm-project}
      - GOOGLE_CLOUD_BUCKET=${GOOGLE_CLOUD_BUCKET:-trpg-gm-assets}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-key}
      - VERTEX_AI_LOCATION=${VERTEX_AI_LOCATION:-us-central1}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/service-account.json
    env_file:
      - .env
    depends_on:
      - redis
      - litestream
      - gcs-emulator
    volumes:
      - ./apps/proxy-server:/app
      - /app/node_modules
      - /app/dist
      - sqlite_data:/data
      - litestream_replicas:/replicas

  # TRPG Frontend (React SPA)
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:4001
      - VITE_WS_URL=ws://localhost:4001
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      - proxy-server

volumes:
  redis_data:
  sqlite_data:
  litestream_replicas:
  gcs_data:
